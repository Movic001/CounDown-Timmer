<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple timer</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <script src="styles/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h4>MOVIC COUNT-DOWN</h4>
            <input type="number" id="number1" placeholder="Add A Timmer">
            <br><button onclick="countDown()">START</button>
            <div id="timmer">Timmer:</div>

            
            <button onclick="increment()">INCREMENT</button>
            <h4 id="result">RESULT:0</h4>


            <button onclick="date()">check Time</button>
            <h4 id="date">Date:</h4>
        </div>
    </body>
